  variables:
    PLATFORM_NAME: "${PLATFORM_NAME_MACOS}"
    ARCHIVE_TOOL: "${ARCHIVE_TOOL_MACOS}"
    UNARCHIVE_TOOL: "${UNARCHIVE_TOOL_MACOS}"
